</head>

<body>

                  <span class="navbar-brand mb-0"><a href="index.html">
                      <img src="img/logoHome.png" alt="logo" loading="lazy" id="logo" style="height: 50px">
                  </a></span>
              </div>
              <div class="col-4">
                  <div class="collapse navbar-collapse  text-center" id="navbarNavAltMarkup">
                      <div class="row justify-content-around w-100">
                          <ul class="navbar-nav">
                              <div class="col-4">
                                  <li class="nav-item">
                                      <a href="categories.html" class="nav-link h5 font-weight-light mb-0">Categorias</a>
                                  </li>
                              </div>
                              <div class="col-4">
                                  <li class="nav-item">
                                      <a href="products.html" class="nav-link h5 font-weight-light mb-0">Productos</a>
                                  </li>
                              </div>
                              <div class="col-4">
                                  <li class="nav-item">
                                      <a href="sell.html" class="nav-link h5 font-weight-light mb-0">Vender</a>
                                  </li>
                              </div>
                          </ul>
                      </div>
                  </div>        
              </div>
              <div id="carrito-usuario" class="col-4 text-right">
                  <a href="cart.html" class="navbar-brand h1 mb-0">
                      <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target='#navbarNavAltMarkup' aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
              </div>
          </div>
      </div>
  </div>
  <div class="container p-5" role="product-info">

    <main class="bg-light rounded container py-2">
        <header id="product-info" class="my-3 py-2 row">
            <div class="col-6">
                <!-- NOMBRE DEL PRODUCTO -->
                <h2 id="name-product" class="h2 product-info__name"></h2>
            </div>

            
            <div class="col-lg-7 container">
                <!-- IMAGENES DEL PRODUCTO -->
                <div id="box-images" class="row container">

                </div>
            </div>
            <div class="col-lg-5">
                <div class="row container">
                    <div class="col-12 p-0">
                        <p class="lead">Descripción:</p>
                        <!-- DESCRIPCION DEL PRODUCTO -->
                        <p id="description-product"></p>
                    </div>
                    <div class="col-12">

                        <div class="contenedor row p-0 d-flex align-items-center">
                            <div class="col-4 p-0">
                                <p class="lead">Precio:</p>
                            </div>
                            <div class="col-8 text-right p-0">
                                <!-- PRECIO DEL PRODUCTO -->
                                <h3 id="cost-product" class="product-info__cost"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">

                        <div class="contenedor row p-0 d-flex align-items-center">
                            <div class="col-4 p-0">
                                <p class="lead">Categoría:</p>
                            </div>
                            <div class="col-8 text-right p-0">
                                <!-- CATEGORIA DEL PRODUCTO -->
                                <p id="category-product" class="lead product-category"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                                <div class="contenedor row p-0 d-flex align-items-center">
                                    <div class="col-4 p-0">
                                        <p class="lead">Vendidos:</p>
                                    </div>
                                    <div class="col-8 text-right p-0">
                                        <!-- CANTIDAD DE PRODUCTOS VENDIDOS -->
                                        <p id="numSold" class="lead bg-warning"></p>
                                    </div>
                                </div>
                    </div>
                    <div class="my-5 col-12">
                        <hr>
                        <button class="btn btn-block btn-info"><i class="fa fa-shopping-bag" aria-hidden="true"></i> Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </header>
    </main>

    <!-- NOMBRE DEL PRODUCTO -->
    <main class="bg-light rounded container py-2 mt-2">
        <header id="box-recomendation" class="my-3 py-2 row">
            <h2 class="col-12 h2 product-info__name">Nuestras recomendaciones!</h2>
        </header>
    </main>

    <!-- ESPACIO PARA PODER REALIZAR Y VER COMENTARIOS -->
    <main class="bg-light rounded container py-2 mt-2 pt-4">
        <h2 class="col-12 h2 pb-2">Comentarios de otros usuarios</h2>
        <header class="my-3 py-2 row container">
            <div class="col-1 text-center"><img src="img/signin01.png" alt="Usuario" width="35"></div>
            <div class="col-9 box-coment">
                <form class="box-form">
                    <div class="form-group my-2">
                        <textarea class="form-control textarea" id="user-comment" rows="3" placeholder="Escribe tu comentario aqui!"></textarea>
                    </div>
                </form>
            </div>
            <div id="select-star" class="col-2 d-flex box-star">
                <i class="far fa-star" data-value='1'></i>
                <i class="far fa-star" data-value='2'></i>
                <i class="far fa-star" data-value='3'></i>
                <i class="far fa-star" data-value='4'></i>
                <i class="far fa-star" data-value='5'></i>
            </div>

        </header>
        <button id="botton-push-comment" class="btn btn-primary btn-block w-25 mx-auto">Dejar el comentario</button>
        <br>
        <hr>
        <!-- * COMENTARIO DE LOS USUARIOS  -->
        <div id="box-coment-users" class="box-coment-users">

        </div>
    </main>
    
</div>
